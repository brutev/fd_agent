name: fd_agent_mobile
description: AI-powered Financial Domain Agent Mobile App for Indian Banking

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Network
  dio: ^5.3.2
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Authentication & Security
  local_auth: ^2.1.6
  crypto: ^3.0.3
  encrypt: ^5.0.1

  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0

  # Forms & Validation
  reactive_forms: ^16.1.1
  mask_text_input_formatter: ^2.5.0

  # File Operations
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  pdf: ^3.10.4
  printing: ^5.11.0

  # QR Code & Barcode
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0

  # Biometric & Device Info
  device_info_plus: ^9.1.0
  package_info_plus: ^4.2.0

  # Permissions
  permission_handler: ^11.0.1

  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  connectivity_plus: ^5.0.1

  # Indian Banking Specific
  razorpay_flutter: ^1.3.6
  get_it: ^9.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

  # Testing
  mockito: ^5.4.2
  bloc_test: ^9.1.4
  network_image_mock: ^2.1.1
  golden_toolkit: ^0.15.0

  # Code Quality
  flutter_lints: ^3.0.0
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700